<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="app_title">2150 AI 생존 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body>
    <div id="space-background">
        <div class="planet p-1"></div>
        <div class="planet p-2"></div>
        <div class="planet p-3"></div>
        <div class="planet p-4"></div>
        <div class="planet p-5"></div>
        <div class="planet p-star-1"></div>
        <div class="planet p-star-2"></div>
        <div class="planet p-star-3"></div>
        <div class="planet p-star-4"></div>
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">🌞</button>
    <button id="lang-toggle" aria-label="Toggle language">🇰🇷</button>
    <span id="future-time"></span>
    <div class="container">
        <h1 data-key="main_title">[2150년 생존 시뮬레이션] 당신의 AI 파트너를 찾아드립니다.</h1>
        <p data-key="tagline">AI가 지배하는 세상, 당신은 지배할 것인가, 공존할 것인가? 당신의 성향을 분석해 22세기 최적의 직업과 파트너(AI)를 매칭해 드립니다.</p>
        <div class="input-container">
            <input type="text" id="name-input" placeholder="이름을 입력하세요" data-key="name_input_placeholder">
            <div class="input-row">
                <select id="mbti-select">
                    <option value="" disabled selected data-key="mbti_placeholder">MBTI</option>
                    <option value="INTJ">INTJ</option><option value="INTP">INTP</option><option value="ENTJ">ENTJ</option><option value="ENTP">ENTP</option>
                    <option value="INFJ">INFJ</option><option value="INFP">INFP</option><option value="ENFJ">ENFJ</option><option value="ENFP">ENFP</option>
                    <option value="ISTJ">ISTJ</option><option value="ISFJ">ISFJ</option><option value="ESTJ">ESTJ</option><option value="ESFJ">ESFJ</option>
                    <option value="ISTP">ISTP</option><option value="ISFP">ISFP</option><option value="ESTP">ESTP</option><option value="ESFP">ESFP</option>
                </select>
                <select id="age-select">
                    <option value="" disabled selected data-key="age_placeholder">가동 연한 (나이)</option>
                    <option value="10" data-key="age_10">10s (Generation Beta)</option>
                    <option value="20" data-key="age_20">20s (Neural Pioneers)</option>
                    <option value="30" data-key="age_30">30s (Cyber Settlers)</option>
                    <option value="40" data-key="age_40">40s (Legacy Humans)</option>
                    <option value="50" data-key="age_50">50+ (Ancient Data)</option>
                </select>
            </div>
            <div class="input-row">
                <select id="gender-select">
                    <option value="" disabled selected data-key="gender_placeholder">성별 프로토콜</option>
                    <option value="M" data-key="gender_m">XY (남자)</option>
                    <option value="F" data-key="gender_f">XX (여자)</option>
                    <option value="N" data-key="gender_n">논바이너리 코드</option>
                </select>
                <select id="blood-select">
                    <option value="" disabled selected data-key="blood_placeholder">에너지 유닛 (혈액형)</option>
                    <option value="A" data-key="blood_a">Type A (Stable)</option>
                    <option value="B" data-key="blood_b">Type B (Flux)</option>
                    <option value="AB" data-key="blood_ab">Type AB (Dual)</option>
                    <option value="O" data-key="blood_o">Type O (Radiant)</option>
                </select>
            </div>
            <select id="interest-select">
                <option value="" disabled selected data-key="interest_select_placeholder">관심 분야 선택</option>
                <option value="art" data-key="interest_art">예술</option>
                <option value="engineering" data-key="interest_engineering">공학</option>
                <option value="business" data-key="interest_business">경영</option>
                <option value="psychology" data-key="interest_psychology">심리</option>
            </select>
            <button id="extract-button" data-key="extract_button_text">운명 추출</button>
        </div>
        <div id="analysis-status" data-key="analysis_status_preparing" style="display: none;">분석 준비 중...</div>
        <div id="result-container"></div>
        <div id="global-home-button-container"></div>
    </div>
    <script src="main.js"></script>
    <!-- PDF 생성 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <div id="pixel-characters">
        <img src="https://concontent.edgeone.app/IMG_5501.jpg" alt="Pixel Character 1" class="pixel-character" id="char-1">
        <img src="https://concontent.edgeone.app/IMG_5502.jpg" alt="Pixel Character 2" class="pixel-character" id="char-2">
        <img src="https://concontent.edgeone.app/IMG_5503.jpg" alt="Pixel Character 3" class="pixel-character" id="char-3">
        <img src="https://concontent.edgeone.app/IMG_5504.jpg" alt="Pixel Character 4" class="pixel-character" id="char-4">
        <img src="https://ghkdlxmzhsxpsxm.edgeone.app/스크린샷%202026-02-12%20오후%2010.09.59.png" alt="Light Mode Character 1" class="light-pixel-character" id="char-5">
        <img src="https://ghkdlxmzhsxpsxm.edgeone.app/스크린샷%202026-02-12%20오후%2010.10.03.png" alt="Light Mode Character 2" class="light-pixel-character" id="char-6">
        <img src="https://ghkdlxmzhsxpsxm.edgeone.app/스크린샷%202026-02-12%20오후%2010.10.08.png" alt="Light Mode Character 3" class="light-pixel-character" id="char-7">
        <img src="https://ghkdlxmzhsxpsxm.edgeone.app/스크린샷%202026-02-12%20오후%2010.10.11.png" alt="Light Mode Character 4" class="light-pixel-character" id="char-8">
    </div>

        </div>
    </div>

</body>
</html>
