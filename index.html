<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="app_title">AI 공존 적성 검사기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme">🌞</button>
    <button id="lang-toggle" aria-label="Toggle language">🇰🇷</button>
    <button id="home-button" aria-label="Home" data-key="home_button_text">🏠</button>
    <span id="future-time"></span>
    <div class="container">
        <h1 data-key="main_title">AI 공존 적성 검사기</h1>
        <p data-key="tagline">인류가 2150년 어떤 AI 분야를 선택해 성장시켜야 할지 분석해주는 검사기입니다.</p>
        <div class="input-container">
            <input type="text" id="name-input" placeholder="이름을 입력하세요" data-key="name_input_placeholder">
            <select id="interest-select">
                <option value="" disabled selected data-key="interest_select_placeholder">관심 분야 선택</option>
                <option value="art" data-key="interest_map_art">예술</option>
                <option value="engineering" data-key="interest_map_engineering">공학</option>
                <option value="business" data-key="interest_map_business">경영</option>
                <option value="psychology" data-key="interest_map_psychology">심리</option>
            </select>
            <button id="extract-button" data-key="extract_button_text">운명 추출</button>
        </div>
        <div id="analysis-status">분석 준비 중...</div>
        <div id="result-container"></div>
    </div>
    <script src="main.js"></script>
    <div id="pixel-characters">
        <img src="https://concontent.edgeone.app/IMG_5501.jpg" alt="Pixel Character 1" class="pixel-character" id="char-1">
        <img src="https://concontent.edgeone.app/IMG_5502.jpg" alt="Pixel Character 2" class="pixel-character" id="char-2">
        <img src="https://concontent.edgeone.app/IMG_5503.jpg" alt="Pixel Character 3" class="pixel-character" id="char-3">
        <img src="https://concontent.edgeone.app/IMG_5504.jpg" alt="Pixel Character 4" class="pixel-character" id="char-4">
    </div>
</body>
</html>
